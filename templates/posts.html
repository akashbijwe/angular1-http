 <div class="row" id="container">
  <div class="col-md-3 col-lg-3" ng-repeat="post in posts">
    <a href="#posts/post/{{post.id}}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <b>Post Id: {{post.id}}</b>
        </div>
        <div class="panel-body">
          <b>Title:</b> {{post.title}} <br><br>
          <b>Description:</b> {{post.body}} <br>
          <b>User Id: </b> {{post.userId}}
        </div>
      </div>
    </a>
  </div>
